<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>d3-start</title>
    <script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
  <svg width="600" height="300">
      
  </svg>
   
   <script>
       d3.json("invoice-taipei.json", function(dataSet){
           var svg = d3.select("svg");
           var count = 0;
           for(var i=0; i<dataSet.length; i++){
                if(dataSet[i].date==="2016/8/1" && dataSet[i].cid==="A" && dataSet[i].amount>1000000000){
                      d3.select("svg")
                        .append("rect")
                        .attr({
                        x: 190,
                        y: 10+18*count,
                        width: dataSet[i].amount/100000000,
                        height: 15,
                        fill: "red"
                      });
                      d3.select("svg")
                        .append("text")
                        .attr({
                        x: 0,
                        y: 20+18*count,
                        "font-size": 12
                      }).text(dataSet[i].industry);
                    
                      d3.select("svg")
                        .append("text")
                        .attr({
                        x: 200+dataSet[i].amount/100000000,
                        y: 20+18.5*count,
                        "font-size": 12
                      }).text(Math.round(dataSet[i].amount/1000000000,1));
                      count=count+1;                
                 }
                
            }
       });
   </script>
</body>
</html>
